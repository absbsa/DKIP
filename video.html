<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>视频任务最终版（实时监控播放时长）</title>
  <style>
    /* 样式保持不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }
    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }
    h2 { font-size: 24px; margin: 20px 0; }
    .dropdown { margin: 20px 0; }
    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }
    button {
      padding: 12px 35px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }
    button:hover { background: #0d8bd9; }
    .status { margin: 20px 0; font-size: 16px; min-height: 30px; }
    .account-info { 
      color: #4cd964; 
      margin: 10px 0; 
      padding: 10px; 
      background: #333; 
      border-radius: 6px;
    }
    .username-display { color: #4caf50; margin: 10px 0; font-weight: bold; }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      max-height: 500px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }
    .retry-notice {
      color: #ffdd57;
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>选择视频</h2>
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y" data-name="黄霄雲earnvids 1">黄霄雲earnvids 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485" data-name="黄霄雲earnvids 2">黄霄雲earnvids 2</option>
        <option value="https://other-domain.com/embed/xxx" data-name="其他视频 1">其他视频 1</option>
      </select>
    </div>
    <div class="rule">
      点击视频开始按钮，连续点击直至无广告弹出，不能屏蔽广告，弹出后不管<br>
      如点击开始后无广告，连续点击页面直至看到视频进度条<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
    </div>
    <div class="account-info" id="accountInfo">
      账户信息加载中...
    </div>
    <div class="username-display" id="usernameDisplay"></div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText"></div> <!-- 状态区域留空，不显示内容 -->
    <div class="retry-notice" id="retryNotice"></div>
    <div class="video-wrapper">
      <div class="video-container">
        <iframe id="videoFrame" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 核心变量
    let localTimer = null;
    let localWatchSeconds = 0;
    let userIp = '';
    let currentUsername = '';
    const iframe = document.getElementById('videoFrame');
    const selector = document.getElementById('videoSelector');
    const backendUrl = 'https://video-backend-nmeq.onrender.com';
    // earnvids API配置
    const EARNVIDS_API_KEY = "42634dsn9d5valpvutn5g";
    const EARNVIDS_BASE_URL = "https://earnvidsapi.com/api";


    // 1. 本地存储记录管理（静默去重和限制）
    const STORAGE_KEY = 'videoTaskRecords';

    // 获取本地所有记录
    function getLocalRecords() {
      const data = localStorage.getItem(STORAGE_KEY) || '{"records":[]}';
      return JSON.parse(data).records;
    }

    // 保存记录到本地存储
    function saveRecord(record) {
      const records = getLocalRecords();
      records.push({
        ...record,
        timestamp: Date.now()
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ records }));
    }

    // 检查是否为重复记录（同一IP+视频链接，24小时内）
    function checkIpVideoLimit(ip, videoUrl) {
      const now = Date.now();
      const dayMs = 24 * 60 * 60 * 1000; // 24小时毫秒数
      // 过滤同一IP+视频链接且在24小时内的记录
      const duplicateRecords = getLocalRecords().filter(record => 
        record.ip === ip && 
        record.videoUrl === videoUrl && 
        now - record.timestamp <= dayMs
      );
      return duplicateRecords.length > 0; // 存在则返回true（限制）
    }


    // 2. 获取用户IP
    async function getIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        return (await res.json()).ip;
      } catch (err) {
        return 'unknown-ip';
      }
    }


    // 3. 获取earnvids账户信息
    async function getEarnvidsAccountInfo() {
      try {
        const response = await fetch(
          `${EARNVIDS_BASE_URL}/account/info?key=${EARNVIDS_API_KEY}`,
          { timeout: 10000 }
        );
        const data = await response.json();
        if (data.status === 200) {
          return {
            balance: data.result.balance || '0.00',
            filesTotal: data.result.files_total || 0
          };
        } else {
          console.error('获取账户信息失败:', data.msg);
          return null;
        }
      } catch (error) {
        console.error('账户信息请求异常:', error);
        return null;
      }
    }


    // 4. 获取earnvids总播放次数
    async function getTotalPlays() {
      try {
        const response = await fetch(
          `${EARNVIDS_BASE_URL}/account/stats?key=${EARNVIDS_API_KEY}`,
          { timeout: 10000 }
        );
        const data = await response.json();
        if (data.status === 200 && data.result.length > 0) {
          return data.result.reduce((total, day) => {
            return total + parseInt(day.views || 0);
          }, 0);
        } else {
          console.error('获取播放统计失败:', data.msg);
          return 0;
        }
      } catch (error) {
        console.error('播放统计请求异常:', error);
        return 0;
      }
    }


    // 5. 加载并显示账户信息
    async function loadAccountInfo() {
      const accountInfoEl = document.getElementById('accountInfo');
      accountInfoEl.textContent = '加载账户信息中...';
      
      const [accountInfo, totalPlays] = await Promise.all([
        getEarnvidsAccountInfo(),
        getTotalPlays()
      ]);

      if (accountInfo && totalPlays !== null) {
        accountInfoEl.innerHTML = `
          earnvids账户总播放次数: <strong>${totalPlays}</strong> 次 | 
          账户余额: <strong>${accountInfo.balance}</strong> 美元
        `;
      } else {
        accountInfoEl.textContent = '账户信息加载失败，请刷新页面重试';
      }
    }


    // 6. 启动任务
    async function startTask() {
      if (localTimer) clearInterval(localTimer);
      localWatchSeconds = 0;
      document.getElementById('retryNotice').textContent = '';

      const username = prompt('请输入您的用户名（必填）：', '');
      if (!username || !username.trim()) {
        alert('用户名不能为空，请重新输入！');
        return;
      }
      currentUsername = username.trim();
      document.getElementById('usernameDisplay').innerText = `当前用户：${currentUsername}`;

      const videoUrl = selector.value;
      if (!videoUrl.trim()) {
        alert('请选择有效视频');
        return;
      }

      // 不显示"视频加载中..."，直接加载视频
      iframe.style.display = 'block';
      iframe.src = videoUrl;

      // 修改：保留执行逻辑，移除页面显示
      iframe.onload = function() {
        // 移除"视频加载完成，开始计时..."的显示
        
        localTimer = setInterval(() => {
          localWatchSeconds++;
          // 移除"正在观看...（已观看：X秒）"的显示
          
          if (localWatchSeconds >= 120) {
            clearInterval(localTimer);
            // 移除"已达标！实际观看：120秒"的显示
            handleQualification(videoUrl); // 保留达标后处理逻辑
          }
        }, 1000);
      };

      // 修改：保留执行逻辑，移除页面显示
      iframe.onerror = function() {
        // 移除"视频加载失败，请重试"的显示
        if (localTimer) clearInterval(localTimer); // 保留清除定时器逻辑
      };
    }


    // 7. 达标后处理（静默检查限制，不提示）
    async function handleQualification(videoUrl) {
      // 检查同一IP+视频链接24小时内是否已记录
      const isLimited = checkIpVideoLimit(userIp, videoUrl);
      if (isLimited) {
        // 重复记录，静默不处理（不提示，不上报）
        return;
      }

      // 无限制，尝试上报
      reportToBackend(120, videoUrl);
    }


    // 8. 上报数据（带重试机制）
    async function reportToBackend(finalSeconds, videoUrl, retryCount = 3) {
      const reportData = {
        username: currentUsername,
        ip: userIp,
        videoUrl: videoUrl,
        actualWatchSeconds: finalSeconds
      };

      const retryNotice = document.getElementById('retryNotice');
      if (retryCount < 3) {
        retryNotice.textContent = `上报失败，正在重试（剩余${retryCount}次）...`;
      }

      try {
        const response = await fetch(`${backendUrl}/api/report`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData),
          timeout: 10000
        });

        if (!response.ok) {
          throw new Error(`服务器响应错误: ${response.status}`);
        }

        const result = await response.json();
        if (result.success) {
          // 上报成功后保存记录（用于后续限制检查）
          saveRecord({
            ip: userIp,
            videoUrl: videoUrl
          });
          retryNotice.textContent = '数据上报成功！';
          console.log('上报成功:', result);
        } else {
          retryNotice.textContent = `上报失败: ${result.message}`;
          console.error('上报失败:', result);
        }
      } catch (error) {
        if (retryCount > 0) {
          console.log(`上报失败（剩余${retryCount - 1}次）:`, error.message);
          setTimeout(() => {
            reportToBackend(finalSeconds, videoUrl, retryCount - 1);
          }, 3000);
        } else {
          retryNotice.textContent = '多次上报失败，请检查网络后刷新页面重试';
          console.error('最终上报失败:', error);
        }
      }
    }


    // 9. 页面关闭清理
    window.addEventListener('beforeunload', () => {
      if (localTimer) clearInterval(localTimer);
    });


    // 10. 初始化
    (async () => {
      userIp = await getIp();
      await loadAccountInfo();
    })();
  </script>
</body>
</html>
