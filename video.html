<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>视频观看计时（纯手动版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- 保留GA统计 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X0ZSRRF93P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X0ZSRRF93P');
  </script>

  <style>
    /* 保持你熟悉的样式 */
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-selector {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
    }
    .video-container {
      width: 100%;
      height: 70vh;
      margin-top: 20px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }
    .start-btn {
      background: #4CAF50;
      color: white;
    }
    .stop-btn {
      background: #ff4444;
      color: white;
    }
    .status {
      margin: 15px 0;
      font-size: 18px;
    }
    .qualified {
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }
    .history {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      margin-top: 15px;
    }
    .rule {
      color: #ffd700;
      font-size: 14px;
      margin: 10px 0;
      line-height: 1.6;
    }
    .ip-info {
      color: #ff9800;
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-selector">
      <h3>选择视频</h3>
      <select id="videoSelect">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y">黄霄雲 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485">黄霄雲 2</option>
        <option value="https://mivalyo.com/embed/third-video-id">视频 3</option>
      </select>
      
      <p class="rule">
        1. 点击"加载视频"按钮<br>
        2. 视频开始播放后，点击"开始计时"<br>
        3. 观看满120秒后会提示"已合格"<br>
        4. 暂停/结束时点击"停止计时"
      </p>
      
      <button onclick="loadVideo()">加载视频</button>
      <button class="start-btn" onclick="startTimer()">开始计时</button>
      <button class="stop-btn" onclick="stopTimer()">停止计时</button>
      
      <div class="status">
        已观看: <span id="watchTime">0</span>秒 / 需观看: 120秒
      </div>
      <div class="qualified" id="qualifiedAlert">✅ 已达到有效观看时长！</div>
      
      <div class="ip-info" id="ipInfo"></div>
      <div class="history" id="history">观看记录：暂无</div>
    </div>
    
    <div class="video-container" id="videoContainer">
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    let timer = null;
    let currentSeconds = 0;
    let currentVideoUrl = '';
    let currentVideoName = '';
    let isTiming = false; // 标记是否正在计时
    const REQUIRED = 120; // 要求的秒数
    const records = {}; // 记录每个视频的观看时长
    let userIp = '';
    const DAILY_LIMIT = 2; // 每天限制次数

    // 获取用户IP
    async function getIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        userIp = data.ip;
        updateIpInfo();
      } catch (e) {
        userIp = '未知IP';
        updateIpInfo();
      }
    }

    // 更新IP使用信息
    function updateIpInfo() {
      const today = new Date().toDateString();
      const key = `ip_${userIp}_${today}`;
      let count = localStorage.getItem(key) || 0;
      count = parseInt(count);
      
      const remaining = Math.max(0, DAILY_LIMIT - count);
      document.getElementById('ipInfo').textContent = 
        `24小时内剩余有效次数: ${remaining}/${DAILY_LIMIT}（IP: ${userIp}）`;
      
      return count < DAILY_LIMIT; // 是否在限制内
    }

    // 加载视频
    function loadVideo() {
      const select = document.getElementById('videoSelect');
      currentVideoUrl = select.value;
      currentVideoName = select.options[select.selectedIndex].text;
      
      // 重置当前计时
      stopTimer();
      currentSeconds = records[currentVideoUrl]?.seconds || 0;
      document.getElementById('watchTime').textContent = currentSeconds;
      document.getElementById('qualifiedAlert').style.display = 'none';
      
      // 显示视频
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('videoFrame').src = currentVideoUrl;
      
      // 初始化记录
      if (!records[currentVideoUrl]) {
        records[currentVideoUrl] = {
          name: currentVideoName,
          seconds: 0,
          qualified: false
        };
      }
      
      updateHistory();
    }

    // 开始计时（核心：点一次就持续计时，直到点停止）
    function startTimer() {
      if (isTiming || !currentVideoUrl) return;
      
      // 检查IP限制
      const isWithinLimit = updateIpInfo();
      if (!isWithinLimit) {
        alert('已超过今日有效次数限制，计时仍会记录但不计入有效');
      }
      
      isTiming = true;
      // 每1秒加1，绝对不会只记1秒
      timer = setInterval(() => {
        currentSeconds++;
        document.getElementById('watchTime').textContent = currentSeconds;
        
        // 更新记录
        records[currentVideoUrl].seconds = currentSeconds;
        // 检查是否合格
        if (currentSeconds >= REQUIRED && !records[currentVideoUrl].qualified) {
          records[currentVideoUrl].qualified = true;
          document.getElementById('qualifiedAlert').style.display = 'block';
          // 记录合格事件
          gtag('event', 'qualified', {
            video: currentVideoName,
            seconds: currentSeconds,
            ip: userIp
          });
          // 增加IP计数
          if (isWithinLimit) {
            const today = new Date().toDateString();
            const key = `ip_${userIp}_${today}`;
            localStorage.setItem(key, (parseInt(localStorage.getItem(key) || 0) + 1).toString());
            updateIpInfo();
          }
        }
        
        updateHistory();
      }, 1000);
    }

    // 停止计时
    function stopTimer() {
      if (!isTiming) return;
      clearInterval(timer);
      isTiming = false;
    }

    // 更新历史记录
    function updateHistory() {
      let html = '观看记录：';
      let hasRecord = false;
      Object.values(records).forEach(item => {
        hasRecord = true;
        const status = item.qualified ? '✅ 已合格' : `⏱️ ${item.seconds}秒`;
        html += `<br>${item.name}: ${status}`;
      });
      if (!hasRecord) html += '暂无';
      document.getElementById('history').innerHTML = html;
    }

    // 页面加载时获取IP
    window.onload = getIp;
  </script>
</body>
</html>
