<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>视频任务最终版</title>
  <style>
    /* 全局样式重置+自适应布局 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }

    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }

    h2 {
      font-size: 24px;
      margin: 20px 0;
    }

    .dropdown {
      margin: 20px 0;
    }

    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }

    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }

    button {
      padding: 12px 35px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: #0d8bd9;
    }

    .status {
      margin: 20px 0;
      font-size: 16px;
      min-height: 30px;
    }

    .ip-alert {
      color: #ff4444;
      margin-top: 10px;
    }

    /* 视频容器 - 限制最大尺寸，确保不会全屏 */
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px; /* 限制最大宽度 */
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    /* 视频容器保持16:9比例但限制最大高度 */
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9比例 */
      max-height: 500px; /* 限制最大高度 */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>选择视频</h2>
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y" data-name="黄霄雲 1">黄霄雲 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485" data-name="黄霄雲 2">黄霄雲 2</option>
      </select>
    </div>
    <div class="rule">
      点击视频开始按钮，连续点击直至无广告弹出，不能屏蔽广告，弹出后不管<br>
      如点击开始后无广告，连续点击页面直至看到视频进度条<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
      24小时内1个ip只能使用2次
    </div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText">等待操作...</div>
    <div class="ip-alert" id="ipAlert"></div>
    <!-- 视频容器 - 确保在本页面播放且不全屏 -->
    <div class="video-wrapper">
      <div class="video-container">
        <iframe id="videoFrame" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 核心变量
    let timer = null;       // 计时定时器
    let watchSeconds = 0;   // 已观看时长
    let isTracking = false; // 是否计时中
    let useCount = 0;       // 24小时内使用次数
    const iframe = document.getElementById('videoFrame');
    const selector = document.getElementById('videoSelector');

    // 获取IP
    async function getIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        return (await res.json()).ip;
      } catch (err) {
        return 'unknown-ip';
      }
    }

    // 次数管理
    function checkUseCount() {
      const data = localStorage.getItem('videoTaskUseCount') || '{"count":0,"reset":0}';
      const { count, reset } = JSON.parse(data);
      const now = Date.now();
      // 超过24小时重置计数
      if (now - reset > 24 * 60 * 60 * 1000) {
        localStorage.setItem('videoTaskUseCount', JSON.stringify({ count: 0, reset: now }));
        return 0;
      }
      return count;
    }

    function updateUseCount() {
      const data = localStorage.getItem('videoTaskUseCount') || '{"count":0,"reset":0}';
      const { count, reset } = JSON.parse(data);
      const newCount = count + 1;
      localStorage.setItem('videoTaskUseCount', JSON.stringify({ count: newCount, reset: reset }));
      return newCount;
    }

    // 启动任务
    async function startTask() {
      // 1. 校验视频选择
      const videoUrl = selector.value;
      if (!videoUrl.trim()) {
        alert('请选择有效视频');
        return;
      }

      // 2. 获取并提示使用次数
      useCount = checkUseCount();
      document.getElementById('ipAlert').innerText = `这是24小时内第${useCount + 1}次使用`;

      // 3. 初始化视频加载
      document.getElementById('statusText').innerText = '视频加载中...';
      iframe.style.display = 'block';
      iframe.src = videoUrl;

      // 4. 监听iframe加载状态
      iframe.onload = function() {
        document.getElementById('statusText').innerText = '视频加载完成，请点击播放开始计时';
        startTimer(); // 加载完成后自动开始计时
      };

      // 处理加载错误
      iframe.onerror = function() {
        document.getElementById('statusText').innerText = '视频加载失败，请重试';
      };
    }

    // 播放后启动计时
    function startTimer() {
      if (isTracking) return;
      isTracking = true;
      // 更新使用次数
      useCount = updateUseCount();
      document.getElementById('ipAlert').innerText = `这是24小时内第${useCount}次使用`;
      document.getElementById('statusText').innerText = '正在计时...（已观看：0秒）';
      
      timer = setInterval(() => {
        watchSeconds++;
        document.getElementById('statusText').innerText = `正在计时...（已观看：${watchSeconds}秒）`;
        
        if (watchSeconds >= 120) {
          clearInterval(timer);
          document.getElementById('statusText').innerText = '已达标！累计观看120秒';
        }
      }, 1000);
    }

    // 页面关闭清理
    window.addEventListener('beforeunload', () => {
      clearInterval(timer);
    });

    // 初始化次数检查
    (async () => {
      useCount = checkUseCount();
      document.getElementById('ipAlert').innerText = `这是24小时内第${useCount}次使用`;
    })();
  </script>
</body>

</html>
