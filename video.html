<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>视频任务最终版（实时监控播放时长）</title>
  <style>
    /* 样式保持不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }
    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }
    h2 { font-size: 24px; margin: 20px 0; }
    .dropdown { margin: 20px 0; }
    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }
    button {
      padding: 12px 35px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }
    button:hover { background: #0d8bd9; }
    .status { margin: 20px 0; font-size: 16px; min-height: 30px; }
    .ip-alert { color: #ff4444; margin-top: 10px; }
    .username-display { color: #4caf50; margin: 10px 0; font-weight: bold; }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      max-height: 500px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>选择视频</h2>
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y" data-name="黄霄雲 1">黄霄雲 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485" data-name="黄霄雲 2">黄霄雲 2</option>
      </select>
    </div>
    <div class="rule">
      点击视频开始按钮，连续点击直至无广告弹出，不能屏蔽广告，弹出后不管<br>
      如点击开始后无广告，连续点击页面直至看到视频进度条<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
      24小时内1个ip只能使用2次
    </div>
    <div class="username-display" id="usernameDisplay"></div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText">等待操作...</div>
    <div class="ip-alert" id="ipAlert"></div>
    <div class="video-wrapper">
      <div class="video-container">
        <iframe id="videoFrame" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 核心变量（保留原有定义）
    let actualWatchSeconds = 0; // 累计实际播放时长（秒）
    let lastPlayTimestamp = 0; // 上一次开始播放的时间戳（毫秒）
    let isVideoPlaying = false; // 视频是否正在播放
    let useCount = 0;
    let userIp = '';
    let currentUsername = '';
    const iframe = document.getElementById('videoFrame');
    const selector = document.getElementById('videoSelector');
    const backendUrl = 'https://video-backend-nmeq.onrender.com';

    // 1. 修复事件监听逻辑（确保120秒提醒必现）
    window.addEventListener('message', (event) => {
      // 宽松验证视频源（解决可能的域名不一致问题）
      if (!event.origin.includes('mivalyo.com')) return;

      const { type } = event.data; // 简化数据提取，确保兼容性
      
      switch (type) {
        case 'play':
          lastPlayTimestamp = Date.now();
          isVideoPlaying = true;
          document.getElementById('statusText').innerText = '视频正在播放...（已观看：0秒）';
          break;

        case 'pause':
          if (isVideoPlaying) {
            const pauseTimestamp = Date.now();
            const playedDuration = (pauseTimestamp - lastPlayTimestamp) / 1000;
            actualWatchSeconds += playedDuration;
            isVideoPlaying = false;
            document.getElementById('statusText').innerText = `已暂停，累计播放：${Math.floor(actualWatchSeconds)}秒`;
          }
          break;

        case 'timeupdate':
          if (isVideoPlaying) {
            const currentPlayed = actualWatchSeconds + (Date.now() - lastPlayTimestamp) / 1000;
            document.getElementById('statusText').innerText = `正在播放...（已观看：${Math.floor(currentPlayed)}秒）`;
            
            // 实际播放满120秒时，强制触发达标提醒
            if (currentPlayed >= 120) {
              isVideoPlaying = false;
              actualWatchSeconds = currentPlayed;
              const finalSeconds = Math.floor(actualWatchSeconds);
              
              // 1. 页面文本提醒（必现）
              document.getElementById('statusText').innerText = `已达标！实际播放：${finalSeconds}秒`;
              
              // 2. 强制弹窗提醒（必现，不依赖上报结果）
              alert(`已达标！实际播放时长：${finalSeconds}秒`);
              
              // 3. 执行上报（即使上报失败，提醒已触发）
              reportToBackend(finalSeconds);
            }
          }
          break;
      }
    });

    // 2. 获取用户IP（保持不变）
    async function getIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        return (await res.json()).ip;
      } catch (err) {
        return 'unknown-ip';
      }
    }

    // 3. 次数管理（保持不变）
    function checkUseCount() {
      const data = localStorage.getItem('videoTaskUseCount') || '{"count":0,"reset":0}';
      const { count, reset } = JSON.parse(data);
      const now = Date.now();
      if (now - reset > 24 * 60 * 60 * 1000) {
        localStorage.setItem('videoTaskUseCount', JSON.stringify({ count: 0, reset: now }));
        return 0;
      }
      return count;
    }
    function updateUseCount() {
      const data = localStorage.getItem('videoTaskUseCount') || '{"count":0,"reset":0}';
      const { count, reset } = JSON.parse(data);
      const newCount = count + 1;
      localStorage.setItem('videoTaskUseCount', JSON.stringify({ count: newCount, reset: reset }));
      return newCount;
    }

    // 4. 启动任务（保持原有逻辑）
    async function startTask() {
      const username = prompt('请输入您的用户名（必填）：', '');
      if (!username || !username.trim()) {
        alert('用户名不能为空，请重新输入！');
        return;
      }
      currentUsername = username.trim();
      document.getElementById('usernameDisplay').innerText = `当前用户：${currentUsername}`;

      const videoUrl = selector.value;
      if (!videoUrl.trim()) {
        alert('请选择有效视频');
        return;
      }

      useCount = checkUseCount();
      document.getElementById('ipAlert').innerText = `这是24小时内第${useCount + 1}次使用`;

      actualWatchSeconds = 0;
      lastPlayTimestamp = 0;
      isVideoPlaying = false;

      document.getElementById('statusText').innerText = '视频加载中...';
      iframe.style.display = 'block';
      iframe.src = videoUrl;

      iframe.onload = function() {
        setTimeout(() => {
          iframe.contentWindow.postMessage(
            { type: 'requestPlaybackEvents' }, 
            'https://mivalyo.com'
          );
          document.getElementById('statusText').innerText = '视频加载完成，请点击播放开始计时';
        }, 1000);
      };

      iframe.onerror = function() {
        document.getElementById('statusText').innerText = '视频加载失败，请重试';
      };
    }

    // 5. 上报真实播放时长（优化错误提示）
    async function reportToBackend(finalSeconds) {
      const reportData = {
        username: currentUsername,
        ip: userIp,
        videoUrl: selector.value,
        actualWatchSeconds: finalSeconds
      };

      try {
        const response = await fetch(`${backendUrl}/api/report`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData)
        });

        const result = await response.json();
        if (result.success) {
          console.log('上报成功:', result);
        } else {
          alert(`数据已达标，但上报失败: ${result.message}`);
          console.error('上报失败:', result);
        }
      } catch (error) {
        alert(`数据已达标，但网络错误导致上报失败: ${error.message}`);
        console.error('上报异常:', error);
      }
    }

    // 6. 页面关闭清理（保持不变）
    window.addEventListener('beforeunload', () => {
      if (isVideoPlaying) {
        const endTimestamp = Date.now();
        actualWatchSeconds += (endTimestamp - lastPlayTimestamp) / 1000;
      }
    });

    // 7. 初始化（保持不变）
    (async () => {
      userIp = await getIp();
      useCount = checkUseCount();
      document.getElementById('ipAlert').innerText = `这是24小时内第${useCount}次使用`;
    })();
  </script>
</body>
</html>
