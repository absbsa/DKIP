<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>视频任务</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }

    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }

    h2 {
      font-size: 24px;
      margin: 20px 0;
    }

    .dropdown {
      margin: 20px 0;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
      width: 280px;
    }

    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: #0d8bd9;
    }

    .status {
      margin: 20px 0;
      font-size: 16px;
      min-height: 30px;
    }

    .account-info {
      color: #4cd964;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 6px;
    }

    .username-display {
      color: #4caf50;
      margin: 10px 0;
      font-weight: bold;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      display: none; /* 初始隐藏，按需显示 */
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .retry-notice {
      color: #ffdd57;
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>选择视频</h2>
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y">黄霄雲earnvids 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485">黄霄雲earnvids 2</option>
        <option value="https://bigwings.io/d/wgyv6xx6lu7p">黄霄雲bigwings 1</option>
        <option value="https://bigwings.io/d/1oo8t2gz2tk9">黄霄雲bigwings 2</option>
        <option value="https://bigwings.io/d/7wndmp8dmwkt">黄霄雲bigwings 3</option>
      </select>
    </div>
    <div class="rule">
      点击开始观看后，按规则操作视频<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
    </div>
    <div class="account-info" id="accountInfo">账户信息加载中...</div>
    <div class="username-display" id="usernameDisplay"></div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText"></div>
    <div class="retry-notice" id="retryNotice"></div>
    <div class="video-wrapper" id="videoWrapper">
      <div class="video-container">
        <iframe id="videoFrame"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 核心变量
    let localTimer = null;
    let watchSeconds = 0;
    let userIp = '';
    let username = '';
    let videoWindow = null;
    const videoSelector = document.getElementById('videoSelector');
    const videoFrame = document.getElementById('videoFrame');
    const videoWrapper = document.getElementById('videoWrapper');
    const statusText = document.getElementById('statusText');
    const retryNotice = document.getElementById('retryNotice');
    const accountInfo = document.getElementById('accountInfo');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const backendUrl = 'https://video-backend-nmeq.onrender.com';

    // 模拟账户信息加载（可替换为真实接口）
    setTimeout(() => {
      accountInfo.textContent = '账户信息加载完成（模拟）';
    }, 1500);

    // 获取用户IP（简单模拟，实际用接口）
    (async () => {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        userIp = data.ip;
      } catch (err) {
        userIp = 'unknown-ip';
      }
    })();

    // 启动任务
    function startTask() {
      // 重置状态
      clearInterval(localTimer);
      watchSeconds = 0;
      statusText.textContent = '';
      retryNotice.textContent = '';
      if (videoWindow && !videoWindow.closed) videoWindow.close();

      // 获取用户名（若需要长期保存，可结合 localStorage ）
      const inputUsername = prompt('请输入用户名（必填）：');
      if (!inputUsername) {
        alert('用户名不能为空！');
        return;
      }
      username = inputUsername.trim();
      usernameDisplay.textContent = `当前用户：${username}`;

      // 获取视频地址
      const videoUrl = videoSelector.value;
      if (!videoUrl) {
        alert('请选择视频！');
        return;
      }

      // 区分视频类型，处理播放
      if (videoUrl.includes('bigwings.io')) {
        // bigwings 视频：新窗口打开
        videoWindow = window.open(videoUrl, '_blank');
        if (!videoWindow) {
          alert('浏览器阻止了弹窗，请允许弹出后重试！');
          return;
        }
        videoWrapper.style.display = 'none';
        statusText.textContent = '视频已在新窗口打开，请保持播放满120秒';

        // 计时 + 监控窗口关闭
        localTimer = setInterval(() => {
          watchSeconds++;
          // 窗口关闭时判断时长
          if (videoWindow.closed) {
            clearInterval(localTimer);
            if (watchSeconds >= 120) {
              statusText.textContent = `观看完成！实际时长：${watchSeconds}秒（达标）`;
              reportData(videoUrl, watchSeconds);
            } else {
              statusText.textContent = `观看完成！实际时长：${watchSeconds}秒（未达标，需120秒）`;
            }
            return;
          }
          // 满120秒提示
          if (watchSeconds >= 120) {
            clearInterval(localTimer);
            statusText.textContent = '已观看满120秒，任务达标！可关闭窗口完成上报';
            reportData(videoUrl, watchSeconds);
            if (!videoWindow.closed) videoWindow.close();
          } else {
            statusText.textContent = `正在观看... 已观看 ${watchSeconds} 秒（需120秒）`;
          }
        }, 1000);
      } else {
        // 其他视频：iframe 播放
        videoWrapper.style.display = 'block';
        videoFrame.src = videoUrl;
        statusText.textContent = '视频加载中... 加载完成后开始计时';

        // iframe 加载完成后计时
        videoFrame.onload = () => {
          statusText.textContent = '视频加载完成，开始计时';
          localTimer = setInterval(() => {
            watchSeconds++;
            if (watchSeconds >= 120) {
              clearInterval(localTimer);
              statusText.textContent = '已观看满120秒，任务达标！';
              reportData(videoUrl, watchSeconds);
            } else {
              statusText.textContent = `正在观看... 已观看 ${watchSeconds} 秒（需120秒）`;
            }
          }, 1000);
        };

        videoFrame.onerror = () => {
          clearInterval(localTimer);
          statusText.textContent = '视频加载失败，请重试';
        };
      }
    }

    // 上报数据（模拟，根据实际后端调整）
    async function reportData(videoUrl, duration) {
      const reportData = {
        username,
        userIp,
        videoUrl,
        duration,
      };
      try {
        const res = await fetch(backendUrl + '/api/report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData),
        });
        const result = await res.json();
        if (result.success) {
          retryNotice.textContent = '数据上报成功！';
        } else {
          retryNotice.textContent = `上报失败：${result.message}`;
        }
      } catch (error) {
        retryNotice.textContent = '上报失败，请检查网络后重试';
      }
    }
  </script>
</body>

</html>
