<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video with Twitter Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Analytics (GA4) - 已填入你的测量ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X0ZSRRF93P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X0ZSRRF93P'); // 已替换为你的实际GA4 ID
  </script>

  <style>
    /* 完整CSS样式 */
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-container {
      width: 100%;
      height: 70vh;
      margin-top: 20px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .twitter-form {
      text-align: center;
      padding: 40px 20px;
    }
    input[type="text"] {
      padding: 12px 20px;
      width: 300px;
      border: 2px solid #1DA1F2;
      border-radius: 30px;
      font-size: 16px;
      margin-right: 10px;
      background: #222;
      color: white;
    }
    button {
      padding: 12px 24px;
      background: #1DA1F2;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8bd9;
    }
    .video-selector {
      margin: 20px 0;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    .form-note {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 视频选择器 -->
    <div class="video-selector">
      <h3>选择视频</h3>
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/30620q5pjrvy" data-id="video1">视频 1</option>
        <option value="https://mivalyo.com/embed/second-video-id" data-id="video2">视频 2</option>
        <option value="https://mivalyo.com/embed/third-video-id" data-id="video3">视频 3</option>
      </select>
    </div>

    <!-- Twitter句柄输入表单 -->
    <div class="twitter-form" id="twitterForm">
      <h2>请输入你的Twitter句柄（不含@）</h2>
      <p class="form-note">（用于统计抽奖，请勿乱填）</p>
      <input type="text" id="twitterHandle" placeholder="例如：elonmusk" required>
      <button onclick="verifyTwitter()">开始观看</button>
    </div>

    <!-- 视频容器 -->
    <div class="video-container" id="videoContainer">
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // 完整JavaScript代码
    let watchSeconds = 0;
    let timer = null;
    let currentTwitterHandle = '';
    let currentVideoId = '';
    let currentVideoUrl = '';

    function verifyTwitter() {
      const handle = document.getElementById('twitterHandle').value.trim();
      if (!handle) {
        alert('请输入Twitter句柄');
        return;
      }

      const selector = document.getElementById('videoSelector');
      currentVideoUrl = selector.value;
      currentVideoId = selector.options[selector.selectedIndex].dataset.id;
      currentTwitterHandle = handle;

      document.getElementById('twitterForm').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('videoFrame').src = currentVideoUrl;
      startTracking();

      gtag('event', 'video_start', {
        'event_category': 'video',
        'event_label': currentVideoId,
        'twitter_handle': currentTwitterHandle,
        'video_url': currentVideoUrl
      });
    }

    function startTracking() {
      watchSeconds = 0;
      timer = setInterval(() => {
        watchSeconds++;
        if (watchSeconds % 10 === 0) {
          gtag('event', 'video_progress', {
            'event_category': 'video',
            'event_label': currentVideoId,
            'twitter_handle': currentTwitterHandle,
            'value': watchSeconds,
            'video_url': currentVideoUrl
          });
        }
      }, 1000);
    }

    window.addEventListener("beforeunload", () => {
      if (currentTwitterHandle) {
        gtag('event', 'video_end', {
          'event_category': 'video',
          'event_label': currentVideoId,
          'twitter_handle': currentTwitterHandle,
          'value': watchSeconds,
          'video_url': currentVideoUrl
        });
      }
      clearInterval(timer);
    });
  </script>
</body>
</html>
