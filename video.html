<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>视频任务最终版（实时监控播放时长）</title>
  <style>
    /* 保持原有样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }
    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }
    h2 { font-size: 24px; margin: 20px 0; }
    .dropdown { margin: 20px 0; }
    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }
    button {
      padding: 12px 35px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }
    button:hover { background: #0d8bd9; }
    .status { margin: 20px 0; font-size: 16px; min-height: 30px; }
    .account-info { 
      color: #4cd964; 
      margin: 10px 0; 
      padding: 10px; 
      background: #333; 
      border-radius: 6px;
    }
    .username-display { color: #4caf50; margin: 10px 0; font-weight: bold; }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      max-height: 500px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }
    .retry-notice {
      color: #ffdd57;
      margin: 5px 0;
      font-size: 14px;
    }
    .account-section {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>选择视频</h2>
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y" data-name="黄霄雲earnvids 1">黄霄雲earnvids 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485" data-name="黄霄雲earnvids 2">黄霄雲earnvids 2</option>
        <option value="https://bigwings.io/d/wgyv6xx6lu7p" data-name="黄霄雲bigwings 1">黄霄雲bigwings 1</option>
        <option value="https://bigwings.io/d/1oo8t2gz2tk9" data-name="黄霄雲bigwings 2">黄霄雲bigwings 2</option>
        <option value="https://bigwings.io/d/7wndmp8dmwkt" data-name="黄霄雲bigwings 3">黄霄雲bigwings 3</option>
      </select>
    </div>
    <div class="rule">
      点击视频开始按钮，连续点击直至无广告弹出，不能屏蔽广告，弹出后不管<br>
      如点击开始后无广告，连续点击页面直至看到视频进度条<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
    </div>
    <div class="account-info" id="accountInfo">
      账户信息加载中...
    </div>
    <div class="username-display" id="usernameDisplay"></div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText"></div>
    <div class="retry-notice" id="retryNotice"></div>
    <div class="video-wrapper">
      <div class="video-container">
        <iframe id="videoFrame" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 核心变量
    let localTimer = null;
    let localWatchSeconds = 0;
    let userIp = '';
    let currentUsername = '';
    const iframe = document.getElementById('videoFrame');
    const selector = document.getElementById('videoSelector');
    const backendUrl = 'https://video-backend-nmeq.onrender.com';
    // earnvids API配置
    const EARNVIDS_API_KEY = "42634dsn9d5valpvutn5g";
    const EARNVIDS_BASE_URL = "https://earnvidsapi.com/api";
    // bigwings API配置
    const BIGWINGS_API_KEY = "1765x21wg8xg3bo8wfb7";
    const BIGWINGS_BASE_URL = "https://bigwings.io/api";


    // 1. 本地存储记录管理（静默去重和限制）
    const STORAGE_KEY = 'videoTaskRecords';

    function getLocalRecords() {
      const data = localStorage.getItem(STORAGE_KEY) || '{"records":[]}';
      return JSON.parse(data).records;
    }

    function saveRecord(record) {
      const records = getLocalRecords();
      records.push({
        ...record,
        timestamp: Date.now()
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ records }));
    }

    function checkIpVideoLimit(ip, videoUrl) {
      const now = Date.now();
      const dayMs = 24 * 60 * 60 * 1000;
      const duplicateRecords = getLocalRecords().filter(record => 
        record.ip === ip && 
        record.videoUrl === videoUrl && 
        now - record.timestamp <= dayMs
      );
      return duplicateRecords.length > 0;
    }


    // 2. 工具函数：带超时的fetch请求（解决原生fetch无超时问题）
    async function fetchWithTimeout(url, options = {}, timeout = 10000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(timeoutId);
        return response;
      } catch (error) {
        clearTimeout(timeoutId);
        throw error; // 抛出超时或其他错误
      }
    }


    // 3. 获取用户IP
    async function getIp() {
      try {
        const res = await fetchWithTimeout('https://api.ipify.org?format=json', {}, 10000);
        return (await res.json()).ip;
      } catch (err) {
        return 'unknown-ip';
      }
    }


    // 4. earnvids相关接口（保持不变，适配英文字段）
    async function getEarnvidsAccountInfo() {
      try {
        const response = await fetchWithTimeout(
          `${EARNVIDS_BASE_URL}/account/info?key=${EARNVIDS_API_KEY}`,
          { 
            headers: { "Accept": "*/*" },
            mode: "cors"
          },
          10000
        );
        const data = await response.json();
        if (data.status === 200) {
          return {
            balance: data.result.balance || '0.00',
            filesTotal: data.result.files_total || 0
          };
        } else {
          console.error('earnvids账户信息失败:', data.msg);
          return null;
        }
      } catch (error) {
        console.error('earnvids账户请求异常:', error);
        return null;
      }
    }

    async function getEarnvidsTotalPlays() {
      try {
        const response = await fetchWithTimeout(
          `${EARNVIDS_BASE_URL}/account/stats?key=${EARNVIDS_API_KEY}`,
          { 
            headers: { "Accept": "*/*" },
            mode: "cors"
          },
          10000
        );
        const data = await response.json();
        if (data.status === 200 && data.result.length > 0) {
          return data.result.reduce((total, day) => {
            return total + parseInt(day.views || 0);
          }, 0);
        } else {
          console.error('earnvids播放统计失败:', data.msg);
          return 0;
        }
      } catch (error) {
        console.error('earnvids播放请求异常:', error);
        return 0;
      }
    }


    // 5. bigwings相关接口（修正为中文字段解析）
    // 获取bigwings账户余额（适配中文响应字段）
    async function getBigwingsAccountInfo() {
      try {
        const response = await fetchWithTimeout(
          `${BIGWINGS_BASE_URL}/account/info?key=${BIGWINGS_API_KEY}`,
          { 
            headers: { "Accept": "*/*" },
            mode: "cors" // 显式跨域模式
          },
          10000
        );
        const data = await response.json();
        
        // 关键修正：bigwings响应使用中文状态字段“状态”而非“status”
        if (data.状态 === 200) {
          const result = data.结果 || {}; // 中文“结果”字段
          return {
            balance: result.余额 || '0.00000' // 中文“余额”字段
          };
        } else {
          console.error('bigwings账户信息失败:', data.msg);
          return null;
        }
      } catch (error) {
        console.error('bigwings账户请求异常:', error);
        return null;
      }
    }

    // 获取bigwings总播放量和总收益（适配中文字段）
    async function getBigwingsTotalStats() {
      try {
        const response = await fetchWithTimeout(
          `${BIGWINGS_BASE_URL}/account/stats?key=${BIGWINGS_API_KEY}&last=365`,
          { 
            headers: { "Accept": "*/*" },
            mode: "cors"
          },
          10000
        );
        const data = await response.json();
        
        // 关键修正：使用中文“状态”判断成功
        if (data.状态 === 200) {
          const statsList = data.结果 || []; // 中文“结果”数组
          let totalViews = 0;
          let totalProfit = 0;
          
          // 累加中文字段：“浏览量”（播放量）和“利润总额”（总收益）
          statsList.forEach(day => {
            totalViews += parseInt(day.浏览量 || 0);
            totalProfit += parseFloat(day.利润总额 || 0);
          });
          
          return {
            totalViews: totalViews,
            totalProfit: totalProfit.toFixed(5)
          };
        } else {
          console.error('bigwings统计失败:', data.msg);
          return { totalViews: 0, totalProfit: '0.00000' };
        }
      } catch (error) {
        console.error('bigwings统计请求异常:', error);
        return { totalViews: 0, totalProfit: '0.00000' };
      }
    }


    // 6. 加载并显示所有账户信息
    async function loadAccountInfo() {
      const accountInfoEl = document.getElementById('accountInfo');
      accountInfoEl.textContent = '账户信息加载中...';
      
      // 并行获取所有数据
      const [
        earnvidsAccount,
        earnvidsPlays,
        bigwingsAccount,
        bigwingsStats
      ] = await Promise.all([
        getEarnvidsAccountInfo(),
        getEarnvidsTotalPlays(),
        getBigwingsAccountInfo(),
        getBigwingsTotalStats()
      ]);

      // 构建显示内容
      let content = '';
      
      // 添加earnvids信息
      if (earnvidsAccount && earnvidsPlays !== null) {
        content += `<div class="account-section">
          earnvids账户总播放次数: <strong>${earnvidsPlays}</strong> 次 | 
          账户余额: <strong>${earnvidsAccount.balance}</strong> 美元
        </div>`;
      } else {
        content += '<div class="account-section">earnvids账户信息加载失败</div>';
      }
      
      // 添加bigwings信息
      if (bigwingsAccount && bigwingsStats) {
        content += `<div class="account-section">
          bigwings总播放量: <strong>${bigwingsStats.totalViews}</strong> 次 | 
          总收益: <strong>${bigwingsStats.totalProfit}</strong> 美元 | 
          账户余额: <strong>${bigwingsAccount.balance || '0.00000'}</strong> 美元
        </div>`;
      } else {
        content += '<div class="account-section">bigwings账户信息加载失败</div>';
      }
      
      accountInfoEl.innerHTML = content;
    }


    // 7. 启动任务（保持不变）
    async function startTask() {
      if (localTimer) clearInterval(localTimer);
      localWatchSeconds = 0;
      document.getElementById('retryNotice').textContent = '';

      const username = prompt('请输入您的用户名（必填）：', '');
      if (!username || !username.trim()) {
        alert('用户名不能为空，请重新输入！');
        return;
      }
      currentUsername = username.trim();
      document.getElementById('usernameDisplay').innerText = `当前用户：${currentUsername}`;

      const videoUrl = selector.value;
      if (!videoUrl.trim()) {
        alert('请选择有效视频');
        return;
      }

      iframe.style.display = 'block';
      iframe.src = videoUrl;

      iframe.onload = function() {
        localTimer = setInterval(() => {
          localWatchSeconds++;
          if (localWatchSeconds >= 120) {
            clearInterval(localTimer);
            handleQualification(videoUrl);
          }
        }, 1000);
      };

      iframe.onerror = function() {
        if (localTimer) clearInterval(localTimer);
      };
    }


    // 8. 达标后处理（保持不变）
    async function handleQualification(videoUrl) {
      const isLimited = checkIpVideoLimit(userIp, videoUrl);
      if (isLimited) {
        return;
      }
      reportToBackend(120, videoUrl);
    }


    // 9. 上报数据（保持不变）
    async function reportToBackend(finalSeconds, videoUrl, retryCount = 3) {
      const reportData = {
        username: currentUsername,
        ip: userIp,
        videoUrl: videoUrl,
        actualWatchSeconds: finalSeconds
      };

      const retryNotice = document.getElementById('retryNotice');
      if (retryCount < 3) {
        retryNotice.textContent = `上报失败，正在重试（剩余${retryCount}次）...`;
      }

      try {
        const response = await fetchWithTimeout(`${backendUrl}/api/report`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData)
        }, 10000);

        if (!response.ok) {
          throw new Error(`服务器响应错误: ${response.status}`);
        }

        const result = await response.json();
        if (result.success) {
          saveRecord({ ip: userIp, videoUrl: videoUrl });
          retryNotice.textContent = '数据上报成功！';
          console.log('上报成功:', result);
        } else {
          retryNotice.textContent = `上报失败: ${result.message}`;
          console.error('上报失败:', result);
        }
      } catch (error) {
        if (retryCount > 0) {
          setTimeout(() => {
            reportToBackend(finalSeconds, videoUrl, retryCount - 1);
          }, 3000);
        } else {
          retryNotice.textContent = '多次上报失败，请检查网络后刷新页面重试';
          console.error('最终上报失败:', error);
        }
      }
    }


    // 10. 页面关闭清理（保持不变）
    window.addEventListener('beforeunload', () => {
      if (localTimer) clearInterval(localTimer);
    });


    // 11. 初始化
    (async () => {
      userIp = await getIp();
      await loadAccountInfo();
    })();
  </script>
</body>
</html>
