<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>视频任务最终版（实时监控播放时长）</title>
  <style>
    /* 保持原有样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }

    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }

    h2 {
      font-size: 24px; /* 基础样式保持，实际会被inline style覆盖 */
      margin: 20px 0;
    }

    .dropdown {
      margin: 20px 0;
    }

    /* 调整 select 样式，使其更长更宽 */
    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
      width: 300px; /* 调整宽度 */
      height: 40px; /* 调整高度 */
    }

    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }

    button {
      padding: 12px 35px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: #0d8bd9;
    }

    .status {
      margin: 20px 0;
      font-size: 16px;
      min-height: 30px;
    }

    .account-info {
      color: #4cd964;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 6px;
    }

    .username-display {
      color: #4caf50;
      margin: 10px 0;
      font-weight: bold;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      max-height: 500px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }

    .retry-notice {
      color: #ffdd57;
      margin: 5px 0;
      font-size: 14px;
    }

    .account-section {
      margin: 5px 0;
    }

    .warning {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 标题修改：增加id和inline样式控制字体大小 -->
    <h2 id="videoTitle" style="font-size: 32px;">选择视频</h2>
    
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y" data-name="黄霄雲earnvids 1">黄霄雲earnvids 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485" data-name="黄霄雲earnvids 2">黄霄雲earnvids 2</option>
        <option value="https://bigwings.io/d/wgyv6xx6lu7p" data-name="黄霄雲bigwings 1">黄霄雲bigwings 1</option>
        <option value="https://bigwings.io/d/1oo8t2gz2tk9" data-name="黄霄雲bigwings 2">黄霄雲bigwings 2</option>
        <option value="https://bigwings.io/d/7wndmp8dmwkt" data-name="黄霄雲bigwings 3">黄霄雲bigwings 3</option>
      </select>
    </div>
    <div class="rule">
      点击视频开始按钮，连续点击直至无广告弹出，不能屏蔽广告，弹出后不管<br>
      如点击开始后无广告，连续点击页面直至看到视频进度条<br>
      1个IP可以观看列出的所有视频，但需间隔24小时才能获得收益<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
    </div>
    <div class="account-info" id="accountInfo">
      账户信息加载中...
    </div>
    <div class="username-display" id="usernameDisplay"></div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText"></div>
    <div class="retry-notice" id="retryNotice"></div>
    <div class="video-wrapper">
      <div class="video-container">
        <iframe id="videoFrame" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 页面加载后自动计算视频数量并更新标题
    window.addEventListener('DOMContentLoaded', () => {
      const videoCount = document.getElementById('videoSelector').options.length;
      document.getElementById('videoTitle').textContent = `选择视频（共${videoCount}个）`;
    });

    // 核心变量
    let localTimer = null;
    let localWatchSeconds = 0; // 仅用于mivalyo视频计时
    let userIp = '';
    let currentUsername = '';
    let usernameSaved = false; // 标记用户名是否已保存（同会话内有效）
    let videoWindow = null; // 用于监控bigwings视频窗口
    let countdownTimer = null; // 倒计时计时器
    const iframe = document.getElementById('videoFrame');
    const selector = document.getElementById('videoSelector');
    const backendUrl = 'https://video-backend-nmeq.onrender.com';
    // earnvids API配置
    const EARNVIDS_API_KEY = "42634dsn9d5valpvutn5g";
    const EARNVIDS_BASE_URL = "https://earnvidsapi.com/api";


    // 1. 本地存储记录管理（新增IP 24小时检查和倒计时计算）
    const STORAGE_KEY = 'videoTaskRecords';
    const SESSION_KEY = 'videoTaskSession'; // 用于存储会话中的用户名（同浏览器会话内有效）

    function getLocalRecords() {
      const data = localStorage.getItem(STORAGE_KEY) || '{"records":[]}';
      return JSON.parse(data).records;
    }

    function saveRecord(record) {
      const records = getLocalRecords();
      records.push({
        ...record,
        timestamp: Date.now()
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ records }));
    }

    function checkIpVideoLimit(ip, videoUrl) {
      const now = Date.now();
      const dayMs = 24 * 60 * 60 * 1000;
      const duplicateRecords = getLocalRecords().filter(record =>
        record.ip === ip &&
        record.videoUrl === videoUrl &&
        now - record.timestamp <= dayMs
      );
      return duplicateRecords.length > 0;
    }

    // 新增：获取IP的最早可再次观看时间（返回毫秒级时间戳）
    function getIpNextAvailableTime(ip) {
      const dayMs = 24 * 60 * 60 * 1000;
      const ipRecords = getLocalRecords().filter(record => record.ip === ip);
      if (ipRecords.length === 0) return 0; // 无记录，返回0表示可立即观看
      
      // 找到最近一次观看记录的时间戳
      const latestRecord = ipRecords.reduce((latest, record) => {
        return record.timestamp > latest.timestamp ? record : latest;
      }, ipRecords[0]);
      
      // 计算24小时后可再次观看的时间
      return latestRecord.timestamp + dayMs;
    }

    // 新增：格式化剩余时间（毫秒转小时:分钟）
    function formatRemainingTime(ms) {
      const totalMinutes = Math.ceil(ms / (60 * 1000));
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return `${hours}小时${minutes}分钟`;
    }

    // 保存用户名到会话存储（浏览器关闭后失效，符合仅同会话内记忆的需求）
    function saveUsernameToSession(username) {
      sessionStorage.setItem(SESSION_KEY, JSON.stringify({
        username: username,
        ip: userIp, // 绑定当前IP，IP变化时需重新输入
        timestamp: Date.now()
      }));
    }

    // 从会话存储加载用户名（验证IP是否一致）
    function loadUsernameFromSession() {
      const sessionData = sessionStorage.getItem(SESSION_KEY);
      if (sessionData) {
        const data = JSON.parse(sessionData);
        // 验证IP是否与当前一致，不一致则需要重新输入
        if (data.ip === userIp) {
          currentUsername = data.username;
          usernameSaved = true;
          document.getElementById('usernameDisplay').innerText = `当前用户：${currentUsername}`;
        }
      }
    }


    // 2. 工具函数：带超时的fetch请求（保持不变）
    async function fetchWithTimeout(url, options = {}, timeout = 10000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(timeoutId);
        return response;
      } catch (error) {
        clearTimeout(timeoutId);
        throw error;
      }
    }


    // 3. 获取用户IP（保持不变）
    async function getIp() {
      try {
        const res = await fetchWithTimeout('https://api.ipify.org?format=json', {}, 10000);
        return (await res.json()).ip;
      } catch (err) {
        return 'unknown-ip';
      }
    }


    // 4. earnvids相关接口（保持不变）
    async function getEarnvidsAccountInfo() {
      try {
        const response = await fetchWithTimeout(
          `${EARNVIDS_BASE_URL}/account/info?key=${EARNVIDS_API_KEY}`,
          {
            headers: { "Accept": "*/*" },
            mode: "cors"
          },
          10000
        );
        const data = await response.json();
        if (data.status === 200) {
          return {
            balance: data.result.balance || '0.00',
            filesTotal: data.result.files_total || 0
          };
        } else {
          console.error('earnvids账户信息失败:', data.msg);
          return null;
        }
      } catch (error) {
        console.error('earnvids账户请求异常:', error);
        return null;
      }
    }

    async function getEarnvidsTotalPlays() {
      try {
        const response = await fetchWithTimeout(
          `${EARNVIDS_BASE_URL}/account/stats?key=${EARNVIDS_API_KEY}`,
          {
            headers: { "Accept": "*/*" },
            mode: "cors"
          },
          10000
        );
        const data = await response.json();
        if (data.status === 200 && data.result.length > 0) {
          return data.result.reduce((total, day) => {
            return total + parseInt(day.views || 0);
          }, 0);
        } else {
          console.error('earnvids播放统计失败:', data.msg);
          return 0;
        }
      } catch (error) {
        console.error('earnvids播放请求异常:', error);
        return 0;
      }
    }


    // 5. 加载并显示所有账户信息（保持不变）
    async function loadAccountInfo() {
      const accountInfoEl = document.getElementById('accountInfo');
      accountInfoEl.textContent = '账户信息加载中...';

      // 防止接口请求过久导致页面卡顿，增加超时控制
      try {
        const [earnvidsAccount, earnvidsPlays] = await Promise.all([
          getEarnvidsAccountInfo(),
          getEarnvidsTotalPlays()
        ]);

        let content = '';
        if (earnvidsAccount && earnvidsPlays !== null) {
          content += `<div class="account-section">
            earnvids账户总播放次数: <strong>${earnvidsPlays}</strong> 次 | 
            账户余额: <strong>${earnvidsAccount.balance}</strong> 美元
          </div>`;
        } else {
          content += '<div class="account-section">earnvids账户信息加载失败</div>';
        }
        accountInfoEl.innerHTML = content;
      } catch (error) {
        accountInfoEl.textContent = '账户信息加载超时';
        console.error('账户信息加载错误:', error);
      }
    }


    // 6. 启动任务（修改为显示精确倒计时）
    async function startTask() {
      // 清除之前的计时器和窗口引用，防止内存泄漏
      if (localTimer) {
        clearInterval(localTimer);
        localTimer = null;
      }
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
      if (videoWindow && !videoWindow.closed) {
        try {
          videoWindow.close();
        } catch (e) {
          console.log('关闭窗口失败:', e);
        }
        videoWindow = null;
      }
      localWatchSeconds = 0; // 重置mivalyo视频计时
      document.getElementById('statusText').textContent = '';
      document.getElementById('retryNotice').textContent = '';

      // 验证用户名（仅首次需要输入，IP不变且会话未关闭则无需重复输入）
      if (!usernameSaved) {
        const username = prompt('请输入您的用户名（必填）：', '');
        if (!username || !username.trim()) {
          alert('用户名不能为空，请重新输入！');
          return;
        }
        currentUsername = username.trim();
        usernameSaved = true;
        document.getElementById('usernameDisplay').innerText = `当前用户：${currentUsername}`;
        // 保存到会话存储（绑定当前IP）
        saveUsernameToSession(currentUsername);
      }

      // 检查IP是否在24小时内有观看记录（仅对已存储的IP提醒）
      const nextAvailableTime = getIpNextAvailableTime(userIp);
      const now = Date.now();
      
      if (nextAvailableTime > now) {
        // 计算剩余时间并显示倒计时
        const remainingMs = nextAvailableTime - now;
        const statusEl = document.getElementById('statusText');
        
        // 立即显示初始剩余时间
        statusEl.innerHTML = `<span class="warning">当前IP需间隔24小时才能获得收益，还剩${formatRemainingTime(remainingMs)}后可观看。</span>`;
        
        // 启动倒计时计时器（每分钟更新一次）
        countdownTimer = setInterval(() => {
          const currentMs = Date.now();
          const newRemainingMs = nextAvailableTime - currentMs;
          
          if (newRemainingMs <= 0) {
            // 倒计时结束，允许观看
            clearInterval(countdownTimer);
            countdownTimer = null;
            statusEl.textContent = '间隔时间已到，可正常观看并获得收益。';
            return;
          }
          
          // 更新剩余时间显示
          statusEl.innerHTML = `<span class="warning">当前IP需间隔24小时才能获得收益，还剩${formatRemainingTime(newRemainingMs)}后可观看。</span>`;
        }, 60000); // 每分钟更新一次
        
        return; // 阻止继续观看
      }

      // 获取选中的视频链接（支持未来新增视频，无需修改代码）
      const videoUrl = selector.value;
      if (!videoUrl.trim()) {
        alert('请选择有效视频');
        return;
      }

      // 处理bigwings视频（使用本地电脑时间差计时）
      if (videoUrl.includes('bigwings.io')) {
        // 记录本地开始时间（时间戳，毫秒）
        const startTime = Date.now();
        
        // 打开新窗口并保存引用
        try {
          videoWindow = window.open(videoUrl, '_blank');
        } catch (e) {
          alert('无法打开新窗口，请检查浏览器设置');
          console.error('打开窗口失败:', e);
          return;
        }
        
        if (!videoWindow) {
          alert('浏览器阻止了弹窗，请允许弹窗后重试！');
          return;
        }

        document.getElementById('statusText').textContent = '视频已在新窗口打开，请保持播放满120秒...';

        // 启动计时器，基于本地时间差计算时长
        localTimer = setInterval(() => {
          if (!localTimer) return; // 防止计时器已清除后继续执行
          
          // 计算当前已观看时长（秒）
          const currentDuration = Math.floor((Date.now() - startTime) / 1000);
          
          // 检查窗口是否已关闭
          if (videoWindow.closed) {
            clearInterval(localTimer);
            localTimer = null;
            const actualDuration = Math.floor((Date.now() - startTime) / 1000);
            
            // 根据实际时长判断达标状态
            if (actualDuration >= 120) {
              document.getElementById('statusText').textContent = `视频窗口已关闭，实际观看${actualDuration}秒（已达标）`;
              handleQualification(videoUrl, actualDuration);
            } else {
              document.getElementById('statusText').textContent = `视频窗口已关闭，实际观看${actualDuration}秒（未达120秒，未达标）`;
            }
            return;
          }

          // 未关闭但已达120秒，自动标记达标
          if (currentDuration >= 120) {
            clearInterval(localTimer);
            localTimer = null;
            document.getElementById('statusText').textContent = '已观看满120秒，任务达标！';
            handleQualification(videoUrl, 120);
            // 自动关闭视频窗口
            if (!videoWindow.closed) {
              try {
                videoWindow.close();
              } catch (e) {
                console.log('自动关闭窗口失败:', e);
              }
              videoWindow = null;
            }
          } else {
            // 实时更新基于本地时间的观看时长
            document.getElementById('statusText').textContent =
              `正在观看...（已观看：${currentDuration}秒 / 需120秒）`;
          }
        }, 1000);
      } 
      // 处理mivalyo视频（保持原有计时逻辑不变）
      else {
        iframe.style.display = 'block';
        iframe.src = videoUrl;

        // 防止重复绑定事件导致的问题
        iframe.onload = null;
        iframe.onerror = null;

        iframe.onload = function () {
          // 确保计时器已清除
          if (localTimer) {
            clearInterval(localTimer);
          }
          localTimer = setInterval(() => {
            if (!localTimer) return;
            
            localWatchSeconds++;
            if (localWatchSeconds >= 120) {
              clearInterval(localTimer);
              localTimer = null;
              handleQualification(videoUrl, 120);
              document.getElementById('statusText').textContent = '已观看满120秒，任务达标！';
            } else {
              document.getElementById('statusText').textContent =
                `正在观看...（已观看：${localWatchSeconds}秒 / 需120秒）`;
            }
          }, 1000);
        };

        iframe.onerror = function () {
          if (localTimer) {
            clearInterval(localTimer);
            localTimer = null;
          }
          document.getElementById('statusText').textContent = '视频加载失败，请重试';
        };
      }
    }


    // 7. 达标后处理（保持不变）
    async function handleQualification(videoUrl, actualDuration) {
      const isLimited = checkIpVideoLimit(userIp, videoUrl);
      if (isLimited) {
        document.getElementById('retryNotice').textContent = '24小时内已观看过该视频，无法重复上报';
        return;
      }
      reportToBackend(actualDuration, videoUrl);
    }


    // 8. 上报数据（保持不变，确保按原有方式存储到数据库）
    async function reportToBackend(finalSeconds, videoUrl, retryCount = 3) {
      const reportData = {
        username: currentUsername,
        ip: userIp,
        videoUrl: videoUrl,
        actualWatchSeconds: finalSeconds // 上报实际观看时长
      };

      const retryNotice = document.getElementById('retryNotice');
      if (retryCount < 3) {
        retryNotice.textContent = `上报失败，正在重试（剩余${retryCount}次）...`;
      }

      try {
        const response = await fetchWithTimeout(`${backendUrl}/api/report`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData)
        }, 10000);

        if (!response.ok) {
          throw new Error(`服务器响应错误: ${response.status}`);
        }

        const result = await response.json();
        if (result.success) {
          saveRecord({ ip: userIp, videoUrl: videoUrl });
          retryNotice.textContent = '数据上报成功！可选择其他视频继续观看。';
          console.log('上报成功:', result);
        } else {
          retryNotice.textContent = `上报失败: ${result.message}`;
          console.error('上报失败:', result);
        }
      } catch (error) {
        if (retryCount > 0) {
          setTimeout(() => {
            reportToBackend(finalSeconds, videoUrl, retryCount - 1);
          }, 3000);
        } else {
          retryNotice.textContent = '多次上报失败，请检查网络后刷新页面重试';
          console.error('最终上报失败:', error);
        }
      }
    }


    // 9. 页面关闭时清理资源（增加倒计时计时器清理）
    window.addEventListener('beforeunload', () => {
      if (localTimer) {
        clearInterval(localTimer);
      }
      if (countdownTimer) {
        clearInterval(countdownTimer);
      }
      if (videoWindow && !videoWindow.closed) {
        try {
          videoWindow.close();
        } catch (e) {
          console.log('页面关闭时清理窗口失败:', e);
        }
      }
    });


    // 10. 初始化（增加会话中用户名的加载）
    (async () => {
      try {
        userIp = await getIp();
        await loadAccountInfo();
        // 尝试从会话存储加载用户名（IP不变则有效）
        loadUsernameFromSession();
      } catch (error) {
        console.error('初始化错误:', error);
        // 即使初始化出错也保证页面可操作
        userIp = 'unknown-ip';
        document.getElementById('accountInfo').textContent = '初始化时发生错误，但不影响基本功能使用';
      }
    })();
  </script>
</body>
</html>
