<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>视频任务最终版（实时监控播放时长）</title>
  <style>
    /* 样式保持不变，新增账户信息显示样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", sans-serif;
    }
    body {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 12px;
    }
    h2 { font-size: 24px; margin: 20px 0; }
    .dropdown { margin: 20px 0; }
    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    .rule {
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      color: #ffd700;
    }
    button {
      padding: 12px 35px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #1da1f2;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
    }
    button:hover { background: #0d8bd9; }
    .status { margin: 20px 0; font-size: 16px; min-height: 30px; }
    .account-info { 
      color: #4cd964; 
      margin: 10px 0; 
      padding: 10px; 
      background: #333; 
      border-radius: 6px;
    }
    .username-display { color: #4caf50; margin: 10px 0; font-weight: bold; }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      max-height: 500px;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>选择视频</h2>
    <div class="dropdown">
      <select id="videoSelector">
        <option value="https://mivalyo.com/embed/6suaa9gg9y7y" data-name="黄霄雲earnvids 1">黄霄雲earnvids 1</option>
        <option value="https://mivalyo.com/embed/649eym1t2485" data-name="黄霄雲earnvids 2">黄霄雲earnvids 2</option>
      </select>
    </div>
    <div class="rule">
      点击视频开始按钮，连续点击直至无广告弹出，不能屏蔽广告，弹出后不管<br>
      如点击开始后无广告，连续点击页面直至看到视频进度条<br>
      每个视频需观看满 <span style="color: #4caf50;">120 秒</span> 才算合格
    </div>
    <!-- 新增账户信息显示区域 -->
    <div class="account-info" id="accountInfo">
      账户信息加载中...
    </div>
    <div class="username-display" id="usernameDisplay"></div>
    <button onclick="startTask()">开始观看</button>
    <div class="status" id="statusText">等待操作...</div>
    <div class="video-wrapper">
      <div class="video-container">
        <iframe id="videoFrame" allowfullscreen="false" webkitallowfullscreen="false" mozallowfullscreen="false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // 核心变量（移除24小时次数管理相关变量）
    let localTimer = null; // 本地计时器
    let localWatchSeconds = 0; // 本地累计时长（秒）
    let userIp = '';
    let currentUsername = '';
    const iframe = document.getElementById('videoFrame');
    const selector = document.getElementById('videoSelector');
    const backendUrl = 'https://video-backend-nmeq.onrender.com';
    // earnvids API配置
    const EARNVIDS_API_KEY = "42634dsn9d5valpvutn5g";
    const EARNVIDS_BASE_URL = "https://earnvidsapi.com/api";

    // 1. 获取用户IP（保持不变）
    async function getIp() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        return (await res.json()).ip;
      } catch (err) {
        return 'unknown-ip';
      }
    }

    // 2. 获取earnvids账户信息（余额）
    async function getEarnvidsAccountInfo() {
      try {
        const response = await fetch(
          `${EARNVIDS_BASE_URL}/account/info?key=${EARNVIDS_API_KEY}`,
          { timeout: 10000 }
        );
        const data = await response.json();
        if (data.status === 200) {
          return {
            balance: data.result.balance || '0.00',
            filesTotal: data.result.files_total || 0
          };
        } else {
          console.error('获取账户信息失败:', data.msg);
          return null;
        }
      } catch (error) {
        console.error('账户信息请求异常:', error);
        return null;
      }
    }

    // 3. 获取earnvids总播放次数
    async function getTotalPlays() {
      try {
        const response = await fetch(
          `${EARNVIDS_BASE_URL}/account/stats?key=${EARNVIDS_API_KEY}`,
          { timeout: 10000 }
        );
        const data = await response.json();
        if (data.status === 200 && data.result.length > 0) {
          // 计算所有日期的播放量总和
          return data.result.reduce((total, day) => {
            return total + parseInt(day.views || 0);
          }, 0);
        } else {
          console.error('获取播放统计失败:', data.msg);
          return 0;
        }
      } catch (error) {
        console.error('播放统计请求异常:', error);
        return 0;
      }
    }

    // 4. 加载并显示账户信息
    async function loadAccountInfo() {
      const accountInfoEl = document.getElementById('accountInfo');
      accountInfoEl.textContent = '加载账户信息中...';
      
      // 并行请求账户信息和播放统计
      const [accountInfo, totalPlays] = await Promise.all([
        getEarnvidsAccountInfo(),
        getTotalPlays()
      ]);

      if (accountInfo && totalPlays !== null) {
        accountInfoEl.innerHTML = `
          earnvids账户总播放次数: <strong>${totalPlays}</strong> 次 | 
          账户余额: <strong>${accountInfo.balance}</strong> 美元
        `;
      } else {
        accountInfoEl.textContent = '账户信息加载失败，请刷新页面重试';
      }
    }

    // 5. 启动任务（移除24小时次数相关逻辑）
    async function startTask() {
      // 清除可能存在的旧计时器
      if (localTimer) clearInterval(localTimer);
      localWatchSeconds = 0;

      // 验证用户名
      const username = prompt('请输入您的用户名（必填）：', '');
      if (!username || !username.trim()) {
        alert('用户名不能为空，请重新输入！');
        return;
      }
      currentUsername = username.trim();
      document.getElementById('usernameDisplay').innerText = `当前用户：${currentUsername}`;

      // 验证视频选择
      const videoUrl = selector.value;
      if (!videoUrl.trim()) {
        alert('请选择有效视频');
        return;
      }

      // 加载视频
      document.getElementById('statusText').innerText = '视频加载中...';
      iframe.style.display = 'block';
      iframe.src = videoUrl;

      // 视频加载后启动本地计时器
      iframe.onload = function() {
        document.getElementById('statusText').innerText = '视频加载完成，开始计时...';
        
        // 启动本地计时器（每秒累加1秒，不依赖视频源）
        localTimer = setInterval(() => {
          localWatchSeconds++;
          document.getElementById('statusText').innerText = `正在观看...（已观看：${localWatchSeconds}秒）`;
          
          // 满120秒触发达标
          if (localWatchSeconds >= 120) {
            clearInterval(localTimer);
            document.getElementById('statusText').innerText = `已达标！实际观看：120秒`;
            alert('已达标！观看满120秒');
            reportToBackend(120); // 上报时长
          }
        }, 1000);
      };

      iframe.onerror = function() {
        document.getElementById('statusText').innerText = '视频加载失败，请重试';
        if (localTimer) clearInterval(localTimer);
      };
    }

    // 6. 上报数据（保持不变）
    async function reportToBackend(finalSeconds) {
      const reportData = {
        username: currentUsername,
        ip: userIp,
        videoUrl: selector.value,
        actualWatchSeconds: finalSeconds
      };

      try {
        const response = await fetch(`${backendUrl}/api/report`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData)
        });

        const result = await response.json();
        if (result.success) {
          console.log('上报成功:', result);
        } else {
          alert(`数据已达标，但上报失败: ${result.message}`);
          console.error('上报失败:', result);
        }
      } catch (error) {
        alert(`数据已达标，但网络错误导致上报失败: ${error.message}`);
        console.error('上报异常:', error);
      }
    }

    // 7. 页面关闭清理（停止计时器）
    window.addEventListener('beforeunload', () => {
      if (localTimer) clearInterval(localTimer);
    });

    // 8. 初始化（加载IP和账户信息）
    (async () => {
      userIp = await getIp();
      // 加载earnvids账户信息（总播放次数和余额）
      await loadAccountInfo();
    })();
  </script>
</body>
</html>
